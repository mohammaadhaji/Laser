<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three js earth</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    
    <canvas class="webgl"></canvas>
    
    <script type="module" src="./three.js"></script>
    <script type="module" src="./OBJLoader.js"></script>
    <script type="module">

        const canvas = document.querySelector('.webgl');

        // scene setup
        const scene = new THREE.Scene();

        // camera setup
        const fov = 60;
        const aspect = window.innerWidth / window.innerHeight;
        const near = 0.1;
        const far = 100;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 0, 15)
        scene.add(camera);
 
        // renderer setup
        const renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: true, alpha: true});

        // 3D Object
        const geometry = new THREE.BoxGeometry(5, 5, 5);
        const material = new THREE.MeshPhongMaterial({color: 0xffffff});
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        
        const loader = new THREE.OBJLoader();
        // var sat;
        // loader.load('./Satellite.obj',function(object) {
        //     sat = object;
        //     scene.add( object );
        //     render();
        // });

        const light = new THREE.AmbientLight( 0xffffff, 0.5 ); // soft white light
        scene.add( light );

        // point light
        const pointLight = new THREE.PointLight(0xffffff, 0.8)
        pointLight.position.set(-5, 10, 0);
        scene.add(pointLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 0.8)
        pointLight1.position.set(5, 10, 0);
        scene.add(pointLight1);

        // handling resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }, false);

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        var index = 0;
        function generateRandomColor(){
            let colors = [
                0xf54242, 0xf5d442, 0x42f548,
                0x42eff5, 0xf542ef, 0xffffff, 
                0x0f0f0f
            ] 
            var color = colors[index]
            index++;

            if (index == 7 ) index = 0;
            return color
        }

        window.addEventListener('click', (event) => {
            event.preventDefault(); 
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(scene.children, true);
            for (var i = 0; i < intersects.length; i++){
                intersects[i].object.material.color.set(generateRandomColor());
            }
        });

        // main loop
        function render(time) {
            cube.rotation.x -= 0.005;
            cube.rotation.z -= 0.005;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        render()

    </script>
</body>

</html>
